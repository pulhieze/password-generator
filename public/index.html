<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
       
        <div class="header">
            <img src="/src/assets/img/cadeado.png" id="img-id" alt="">
            <h1 id="title">Gerador de senha</h1>
        </div>

        <div id="password-container">
            <span id="password"></span>
        </div>          

       <div id="password-itens">

            <div class="item">
                <input id="size" name="size" type="number" min="1" max="50">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div class="item">
                <input id="include-uppercase" name="include-uppercase" type="checkbox" required>
                <label for="include-uppercase">Incluir letras maiúsculas</label>
            </div>
            
            <div class="item">
                <input id="include-lowercase" name="include-lowercase" type="checkbox">
                <label for="include-lowercase">Incluir letras minúsculas</label>
            </div>

            <div class="item">
                <input id="include-number" name="include-number" type="checkbox">
                <label for="include-number">Incluir números</label>
            </div>

            <div class="item">
                <input id="include-special-character" name="include-special-character" type="checkbox">
                <label for="include-special-character">Incluir caracteres especiais</label>
            </div>
            
            <button id="generate-password" type="submit">Gerar senha</button>
       </div>
    </section>

    <script src="./assets/js/bundle.js" defer></script>
</body>

</html>
